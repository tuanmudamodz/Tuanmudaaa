<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Nexus - Authentication</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e; /* Slightly lighter dark background for the form */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); /* subtle shadow */
            text-align: center;
        }

        h1 {
            color: #fff; /* White text color */
            margin-bottom: 20px;
            font-size: 2em;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px); /* Adjust width for padding */
            padding: 10px;
            margin-bottom: 15px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }

        button {
            background-image: linear-gradient(to right, #673ab7, #ff9800); /* Gradient button */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }

        a {
            color: #777; /* Light gray for links */
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }
        .stars {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none; /* Prevent stars from interfering with clicks */
        }
        .star {
          position: absolute;
          background-color: white;
          border-radius: 50%;
          opacity: 0.5;
          transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star" style="width: 2px; height: 2px; top: 20%; left: 10%;"></div>
        <div class="star" style="width: 3px; height: 3px; top: 50%; left: 30%;"></div>
        <div class="star" style="width: 1px; height: 1px; top: 70%; left: 80%;"></div>
        <div class="star" style="width: 2px; height: 2px; top: 10%; left: 60%;"></div>
        <!-- Tambahkan lebih banyak bintang sesuai kebutuhan -->
      </div>

    <div class="container">
        <h1>Cosmic Nexus - Authentication</h1>
        <h1>Enter the Cosmos</h1>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button>Launch</button>
        <a href="#">Lost in space?</a>
        <a href="#">New traveler? Create a portal</a>
    </div>
</body>
</html>
